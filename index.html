<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Background Video</title>
    <style>
      /* Background video styling */
      #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: #ffffff;
      }

      form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        max-width: 500px;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="tel"],
      input[type="email"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Background video -->
    <video autoplay muted loop id="bgVideo">
      <source src="./stuffs/mountain_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h1>Form by AKP</h1>

    <form action="/submit.php">
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter Name" required />
      </div>

      <div>
        <label for="ph">Phone :</label>
        <input type="tel" id="ph" placeholder="Enter Phone No." required />
      </div>

      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter Email" required />
      </div>

      <div>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" placeholder="Choose Date" />
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <p>Subscription Plan</p>
        <input type="radio" name="Subscription" id="basic" value="basic" />
        <label for="basic">Basic</label>

        <input type="radio" name="Subscription" id="premium" value="premium" />
        <label for="premium">Premium</label>

        <input type="radio" name="Subscription" id="VIP" value="VIP" />
        <label for="VIP">VIP</label>
      </div>

      <div>
        <label for="comments">Comments:</label>
        <textarea
          id="comments"
          placeholder="Enter Your Comments"
          rows="4"
        ></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
